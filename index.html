<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Les petits plats</title>
    <link rel="icon" href="/Images/favIcon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css" type="text/css">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header de ma page -->
    <header class="header-background">
        <section>
            <!-- Div du logo -->
            <article class="col-md-12 logo-section">
                <img src="Images/Logo.svg" alt="Logo Les petits plats">
            </article>
            <!-- Div de la recherche -->
             <article class="recherche-article col-8 text-center">
                <h1 id="h1" class="h1 text-uppercase fw-bold">Cherchez parmi plus de 1500 recettes du quotidien,simples et délicieuses</h1>
                <div class="research-field">
                    <input id="search" type="text" placeholder="Rechercher une recette, un ingrédient, ..."/>
                    <svg class="supp" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#FFF" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="29" viewBox="0 0 28 29"
                            fill="none">
                            <circle cx="10" cy="10.4219" r="9.5" stroke="white" />
                            <line x1="18.3536" y1="19.0683" x2="27.3536" y2="28.0683" stroke="white" />
                        </svg>
                    </div>
                </div>
             </article>
        </section>
    </header>

    <!-- Main de ma page -->
    <main class="main">
        <!-- Div du filtre -->
         <section class="filter-section container">
            <div class="row">
                <article class="col-8 row">
                     <div id="ingredients" class="dropdown col-4">
                    </div>
                    <div id="appliances" class="dropdown col-4">
                    </div>
                    <div id="ustensils" class="dropdown col-4">
                    </div>
                </article>
                <article class="col-4">
                    <p>1500 recettes</p>
                </article>
            </div>
         </section>
         <!-- Div du filtre selected -->
          <section class="filtre-selected container">
          </section>
         <!-- Div de ma galerie -->
          <section class="container">
            <div class="recette-container">
            </div>
          </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script/API/api.js"></script>
    <script src="script/Models/recipe.js"></script>
    <script src="script/Models/filters.js"></script>
    <script src="script/Vue/tagsVue.js"></script>
    <script src="script/Vue/filterVue.js"></script>
    <script src="script/Vue/recipeCard.js"></script>
    <script src="script/Pages/index.js"></script>

</body>
</html>
